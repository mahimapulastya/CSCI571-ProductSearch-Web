<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        window.fbAsyncInit = function() {
          FB.init({
            appId            : '335346230423144',
            autoLogAppEvents : true,
            xfbml            : true,
            version          : 'v3.2'
          });
        };
      </script>
      <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>
<style type="text/css">
  .searchbutton {
        color: black;
        background: white;
        display: inline;
        align-items: center;
        margin: 12px 50px 12px 0px;
  }

  .detailsbutton {
      float: right;
      margin-top: 15px;
      margin-bottom: 10px;
    }
</style>
</head>
<body>
   <div class="progress" *ngIf="showProgressBar || !(searchItem.length > 0 || noResults || ack === 'Success' )" style="margin-top: 10px;" >
    <div class="progress-bar progress-bar-striped active" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <div *ngIf="noResults || (ack == 'Failure')" id="noResult">
        <div style="height: 20px;"></div>
        <div class="alert alert-warning" role="alert">
            No Records.
        </div>
    </div>

  <div id="searchresult" *ngIf = "(searchItem.length > 0 ) &&!toggleDetailsSection && !noResults" [@showSearchResultAnimation] >
  <button id="detailsButton" class="btn btn-light detailsbutton" [disabled] = "enableDetailsButton" (click) = "toggleDetailsDiv(0)">Details <i class="material-icons" style="float: right; vertical-align:middle">keyboard_arrow_right</i></button>
    <div>
        <div>
          <h2 class="subheader"></h2>
          <table class="table table-striped table-dark table-hover">
              <tr>
                  <th>#</th>
                  <th>Image</th>
                  <th>Title</th>
                  <th>Price</th>
                  <th>Shipping</th>
                  <th>Zip</th>
                  <th>Seller</th>
                  <th>Wish List</th>
              </tr>
          <tr *ngFor="let item of searchItem | paginate: { itemsPerPage: 10, currentPage: p };">
              <td>{{item.index}}</td>
              <td><a href={{item.image}}><img src= {{item.image}} alt="image" height="100" width="100"></a></td>
              <td><div class="text-primary" style="cursor: pointer;">
                <div matTooltip="{{item?.title}}">  <a (click)="goToDetails(item);">{{item?.shortTitle}}</a> </div>
              </div></td>
              <td>{{item?.price}}</td>
              <td>{{item?.shipping}}</td>
              <td>{{item?.zip}}</td>
              <td>{{item?.seller}}</td>
              <button class="btn btn-default searchbutton"><i class="material-icons align-middle">add_shopping_cart</i></button>
          </tr>
          </table>
          <div  style="text-align:center" *ngIf = "pageEntries > 0">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
     <div id="detailssection" *ngIf = "toggleDetailsSection" [@showDetailsAnimation]>
      <app-details-section [item]= "searchItem[index]"></app-details-section>
    </div>
    </body>
