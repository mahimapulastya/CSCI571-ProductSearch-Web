<div id="wishlist" *ngIf = "wishlistItems && wishlistItems.length > 0">
<button id="detailsButton" class="btn btn-light detailsbutton" (click)="showWishlistDetails();" [disabled]="enableWishlistButton">Details <i class="material-icons" style="float: right; vertical-align:middle">keyboard_arrow_right</i></button>

<div class="container">
    <div style="height: 40px;" ></div>
    <!-- index: number;
    image: string;
    shortTitle: string;
    title: string;
    price: string;
    shipping: string;
    zip: string;
    seller: string;
    viewItemURL: string;
    itemID: string;
    sellerInfo: any;
    shippingInfo: any; -->
  <table class="table table-hover table-dark table-striped" *ngIf="wishlistItems && wishlistItems.length>0">
      <thead>
          <tr>
            <th>#</th>
            <th>Image</th>
            <th>Title</th>
            <th>Price</th>
            <th>Shipping Option</th>
            <th>Seller</th>
            <th>Wish List</th>
          </tr>
        </thead>

        <tr *ngFor="let item of wishlistItems; let i = index">
            <td>{{i+1}}</td>
            <td *ngIf="item.image"><a href={{item.image}}><img src= {{item.image}} alt="image" height="100" width="100"></a></td>
              <td><div class="text-primary" style="cursor: pointer;">
                <div matTooltip="{{item?.title}}">  <a (click)="goToDetails(item.index-1);">{{item?.shortTitle}}</a> </div>
              </div></td>
              <td>{{item?.price}}</td>
              <td>{{item?.shipping}}</td>
              <td>{{item?.seller}}</td>
              <button (click)="removeItemID(item.itemID);" class="btn btn-default searchbutton">
                  <i class="material-icons" style="float:left; color:rgb(184, 133, 6)">remove_shopping_cart</i>
                </button>
          </tr>

        <tr *ngIf="wishlistItems.length > 0 && totalPrice"colspan="5" class="col-lg-offset-2">
            <td style="visibility: hidden;"></td>
            <td style="visibility: hidden;"></td>
            <td style="visibility: hidden;"></td>
            <td style="visibility: hidden;"></td>
            <td style="visibility: hidden;"></td>
            <th>Total Shopping</th>
            <th>${{totalPrice}}</th>
      </tr>

  </table>
</div>
</div>
    <div *ngIf="(!wishlistItems || wishlistItems.length == 0)" id="noResult">
        <div style="height: 20px;"></div>
        <div class="alert alert-warning" role="alert">
            No Records.
        </div>
    </div>
